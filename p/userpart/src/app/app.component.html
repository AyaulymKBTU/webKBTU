<div class="row">

    <div class="col-lg-12">
        <div class="col-lg-2">
            <h2>Projects</h2>
            <ul class="projectclass">
                <li *ngFor="let project of Projects" [class.selected]="project === selectedProject" (click)="onSelect(project)">
                    {{project.Title}}
                </li>
            </ul>
        </div>

        <div class="col-lg-4" style="overflow: scroll">

            <h2>Task
                <button><span (click)="editTask()" class="glyphicon glyphicon-plus plus" aria-hidden="true" ></span></button>
            </h2>
            <div *ngIf="selectedProject">
                <table class="table table-striped">
                    <div *ngFor="let Mytask of tasks">
                        <thead></thead>
                        <tbody>
                            <tr *ngIf="!Mytask.ParentTaskId" (click)="setParentTask(Mytask)" (dblclick)="showEditForTask(Mytask)" 
                            (selParent)="setTaskP($event)" (parIsSet)="showEditTask($event)">
                                <td>{{Mytask.Title}}</td>
                                <td>{{Mytask.StartTime}}</td>
                                <td>{{Mytask.FinishTime}}</td>
                                <td>{{Mytask.States.State}}</td>
                                <td> 
                                    <button (click)="createTaskComponent(Mytask)">SubTasks</button>
                                <td>
                            </tr>
                           
                        </tbody>
                    </div>
                    <dynamic-component #new [componentData]="componentData"></dynamic-component>
                </table>
            </div>

        </div>
        <div class="col-lg-6" *ngIf="showeditor">
            <h3>Create New Project</h3>
            <form class="todo-form" #todoForm="ngForm">
                <h3>Task Title <input type="text" name="taskTitle" [(ngModel)]="taskTitle" placeholder="Title" style="margin-left:20px"
                    /></h3>
                <h3>Description <textarea name="Description" cols="40" rows="1" [(ngModel)]="description" placeholder="Description"></textarea></h3>
                <form>
                    <h3>Date:
                        <input type="date" name="calendar1" [(ngModel)]="taskStartTime">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        <input type="date" name="calendar2" [(ngModel)]="taskFinishTime">
                    </h3>
                </form>
                <h3>Predicted End:
                    <input type="date" name="calendar3" [(ngModel)]="taskPredictedFinishTime">
                </h3>
                <h3>Parent Task

                    <select #m (change)="callTypeParent(m.value)" name="task" [(ngModel)]="taskParentTask" placeholder="parent task">
                <option *ngFor="let parent of Tasks">{{parent.Title}}

                </option>
               
                </select></h3>
                <h3> Status
                    <select #t (change)="callType(t.value)" name="optionforstate" [(ngModel)]="taskState">
                <option *ngFor="let state of states">{{state}}

                </option>
               
                </select></h3>

            </form>
            <div class="buttons">
                <button *ngIf="forEdit" class="btn btn-default" (click)="saveItem()">Save</button>
                <button *ngIf="forEdit" class="btn btn-default" (click)="DeleteTask()">Delete</button>
                <button *ngIf="toAdd" class="btn btn-default" (click)="addItem()">Add</button>
                <button class="btn btn-default" (click)="HideEditor()">Cancel</button>

            </div>

        </div>
    </div>

</div>
